# ============================================================================
# TravelAI - Improved Kubernetes Deployment Configuration
# ============================================================================
# Improvements Made:
# ✅ Added Ingress with WebSocket support & SSL termination
# ✅ Fixed NEXT_PUBLIC_API_URL (use public domain, not internal DNS)
# ✅ Added securityContext (run as non-root)
# ✅ Added frontend health probes
# ✅ Added imagePullPolicy for latest tag
# ✅ Added Secrets example (commented out - use external secrets manager in prod)
# ✅ Added ConfigMap for environment configuration
# ✅ Added NetworkPolicy for pod-to-pod communication
# ✅ Added PodDisruptionBudget for high availability
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: travelai
  labels:
    name: travelai

---
# ============================================================================
# SECRETS (Example - Use External Secrets Manager in Production)
# ============================================================================
# ⚠️ IMPORTANT: In production, use AWS Secrets Manager, HashiCorp Vault, or 
# External Secrets Operator instead of plain Kubernetes Secrets
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: travelai
type: Opaque
stringData:
  url: "postgresql://user:password@postgres-service:5432/travelai"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: travelai
type: Opaque
stringData:
  url: "redis://redis-service:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: travelai
type: Opaque
stringData:
  SECRET_KEY: "change-this-to-secure-random-string-min-32-chars"
  OPENAI_API_KEY: "your-openai-key"
  ANTHROPIC_API_KEY: "your-anthropic-key"

---
# ============================================================================
# CONFIGMAP - Environment Configuration
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: travelai-config
  namespace: travelai
data:
  # ✅ FIXED: Use public domain, not internal Kubernetes DNS
  # Browser cannot resolve travelai-backend-service from client-side
  NEXT_PUBLIC_API_URL: "https://api.yourdomain.com/api/v1"
  NEXT_PUBLIC_WS_URL: "wss://api.yourdomain.com/api/v1"
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"

---
# ============================================================================
# BACKEND DEPLOYMENT
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travelai-backend
  namespace: travelai
  labels:
    app: travelai-backend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelai-backend
  template:
    metadata:
      labels:
        app: travelai-backend
        version: v1.0.0
      annotations:
        # Force redeployment when config changes
        configmap.reloader.stakater.com/reload: "travelai-config"
    spec:
      # ✅ SECURITY: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: travelai/backend:latest
        # ✅ FIXED: Always pull latest tag
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SECRET_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ANTHROPIC_API_KEY
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: travelai-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: travelai-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # ✅ HEALTH CHECKS
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # ✅ SECURITY: Read-only root filesystem
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tmp-volume
        emptyDir: {}
      # ✅ High Availability: Spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: travelai-backend
              topologyKey: kubernetes.io/hostname

---
# ============================================================================
# BACKEND SERVICE
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: travelai-backend-service
  namespace: travelai
  labels:
    app: travelai-backend
spec:
  selector:
    app: travelai-backend
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
# ============================================================================
# FRONTEND DEPLOYMENT
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travelai-frontend
  namespace: travelai
  labels:
    app: travelai-frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travelai-frontend
  template:
    metadata:
      labels:
        app: travelai-frontend
        version: v1.0.0
      annotations:
        configmap.reloader.stakater.com/reload: "travelai-config"
    spec:
      # ✅ SECURITY: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: frontend
        image: travelai/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: travelai-config
              key: NEXT_PUBLIC_API_URL
        - name: NEXT_PUBLIC_WS_URL
          valueFrom:
            configMapKeyRef:
              name: travelai-config
              key: NEXT_PUBLIC_WS_URL
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # ✅ ADDED: Frontend health probes (was missing)
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tmp-volume
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: travelai-frontend
              topologyKey: kubernetes.io/hostname

---
# ============================================================================
# FRONTEND SERVICE
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: travelai-frontend-service
  namespace: travelai
  labels:
    app: travelai-frontend
spec:
  selector:
    app: travelai-frontend
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP

---
# ============================================================================
# INGRESS - External Access with WebSocket Support
# ============================================================================
# ✅ ADDED: Ingress resource (was missing - services were inaccessible)
# ✅ WebSocket support via annotations
# ✅ SSL/TLS termination
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travelai-ingress
  namespace: travelai
  annotations:
    # Nginx Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    # ✅ WebSocket Support - Critical for real-time updates
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    # ✅ SSL/TLS Configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # ✅ Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # ✅ Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    - app.yourdomain.com
    secretName: travelai-tls-secret
  rules:
  # API Backend
  - host: api.yourdomain.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: travelai-backend-service
            port:
              number: 8000
      # WebSocket endpoint
      - path: /api/v1/ws
        pathType: Prefix
        backend:
          service:
            name: travelai-backend-service
            port:
              number: 8000
  # Frontend
  - host: app.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travelai-frontend-service
            port:
              number: 3000

---
# ============================================================================
# HORIZONTAL POD AUTOSCALER - Backend
# ============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: travelai-backend-hpa
  namespace: travelai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: travelai-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
# ============================================================================
# HORIZONTAL POD AUTOSCALER - Frontend
# ============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: travelai-frontend-hpa
  namespace: travelai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: travelai-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
# ============================================================================
# POD DISRUPTION BUDGET - High Availability
# ============================================================================
# ✅ ADDED: Ensures minimum pods available during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: travelai-backend-pdb
  namespace: travelai
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: travelai-backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: travelai-frontend-pdb
  namespace: travelai
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: travelai-frontend

---
# ============================================================================
# NETWORK POLICY - Pod-to-Pod Communication Security
# ============================================================================
# ✅ ADDED: Restricts network traffic between pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: travelai-backend-network-policy
  namespace: travelai
spec:
  podSelector:
    matchLabels:
      app: travelai-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from frontend
  - from:
    - podSelector:
        matchLabels:
          app: travelai-frontend
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from Ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow database connection
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis connection
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: travelai-frontend-network-policy
  namespace: travelai
spec:
  podSelector:
    matchLabels:
      app: travelai-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow backend API calls (server-side only)
  - to:
    - podSelector:
        matchLabels:
          app: travelai-backend
    ports:
    - protocol: TCP
      port: 8000

